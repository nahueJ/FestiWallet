<ion-view view-title="Buy">
  <ion-content class="scroll">
    <div class="list card">
      <div class="item item-divider">Secret PIN</div>
        <label class="item item-input">
          <input type="password" placeholder="pin" placeholder="PIN code">
        </label>
        <button class="button button-block button-assertive" ng-click="verifyPin(pin)">
          algo
        </button>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Monto a pagar</div>
        <form>
          <label class="item item-input">
            <input type="number" name="msg" placeholder="Monto">
          </label>
        </form>
      </div>      
      <button class="button button-block button-assertive"  onclick="update_qrcode()">
      Buy
      </button>
    </div>

    <div data-role="content">
      <div style="text-align: center" id="qr"></div>
    </div>
  </ion-content>
</ion-view>
