<ion-view view-title="Sign Up">
  <ion-content class="scroll">
    <form>
      <div class="list card">
        <div class="item item-divider">Nickname</div>
          <div class="item item-body">
            <div>
              <input placeholder="Nickname">
            </div>
          </div>
        </div>
      </div>
      <div class="list card">
        <div class="item item-divider">Name</div>
          <div class="item item-body">
            <div>
              <input placeholder="Name">
            </div>
          </div>
        </div>
      </div>
      <div class="list card">
        <div class="item item-divider">Surname</div>
          <div class="item item-body">
            <div>
              <input placeholder="Surname">
            </div>
          </div>
        </div>
      </div>
      <div class="list card">
        <div class="item item-divider">Email</div>
          <div class="item item-body">
            <div>
              <input placeholder="Email">
            </div>
          </div>
        </div>
      </div>
      <div class="list card">
        <div class="item item-divider">Password</div>
          <div class="item item-body">
            <div>
              <input placeholder="Password">
            </div>
          </div>
        </div>
      </div>
      <div class="list card">
        <div class="item item-divider">Confirm Password</div>
          <div class="item item-body">
            <div>
              <input placeholder="Confirm Password">
            </div>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
